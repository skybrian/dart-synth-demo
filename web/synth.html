<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Synth</title>
    <link rel="stylesheet" href="synth.css">
  </head>
  <body>
    <div class="container-fluid">
    
      <h1>Synth Demo</h1>
    
      <div id="status"></div>
    
      <div class="control-row">
        <input id="volume" type="range" class="xlarge" min="0" max="100" /> Volume
      </div>
    
      <div class="input">
        <div id="sounds"></div>
      </div>
    
      <div id="scroll">
        <div id="keys">
          <div id="white_keys"></div>
    
          <div id="black_keys">
          </div>
        </div>
      </div>
    </div>
    
    <div id="footer">
      <a href="https://github.com/skybrian/dart-synth-demo">Source code</a>
    </div>

    <script src="packages/browser/dart.js"></script>
    <script src="synth.dart.js"></script>
  </body>
</html>
